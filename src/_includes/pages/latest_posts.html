<section class="page" id="ultimas-noticias">
    <div class="container">
        <header>
            <h1 class="page-title">Últimas Notícias</h1> 
            <h2 class="page-subtitle">Exibe automaticamente as últimas notícias cadastradas no site</h2> 
        </header>
        <div class="content"> 
            <div class="row">
             {% for post in site.posts limit:3 %}
                <div class="col-md-4 noticebox">
                    <div class="card h-100">
                        <div class="maxthumb">
                            <a href="{{ site.baseurl }}{{ post.url }}">
                                {% if post.image %} <img class="img-fluid" src="{% if post.image contains " ://" %}{{
                                    post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" alt="{{ post.title }}">
                                {% endif %}
                            </a>
                        </div>
                        <div class="card-body">
                            <h2 class="card-title"><a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{
                                    post.title }}</a>
                            </h2>
                            <h4 class="card-text">{{ post.excerpt | strip_html | truncatewords:30 }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-12" style="text-align: center;margin-top: 20px;">
                <div class="readmore">
                    <a href="{{ site.baseurl }}/noticias.html" class="read-more">Ver todas as Notícias</a>
                </div>
            </div>
        </div>
    </div>
</section>
