<section class="page" id="contato">
  <div class="container">
    <header>
      <h2 class="page-title">Contato</h2>
      <h3 class="page-subtitle"></h3>
    </header>

    <div class="content">
      <div class="row">
        <div class="col-lg-6">
          <form action="" method="POST" id="contact-form">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Digite seu nome completo" />
            </div>

            <div class="form-group">
              <input type="text" name="email" class="form-control" placeholder="Digite seu E-mail" />
            </div>

            <div class="form-group">
              <input type="text" name="phone" class="form-control phone" placeholder="Digite seu telefone" />
            </div>

            <div class="form-group">
              <textarea name="message" class="form-control" rows="6" placeholder="Digite sua mensagem"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Enviar mensagem</button>
          </form>
        </div>

        <div class="col-lg-6">
          <div class="information">
            <div class="item">
              <span class="icon">
                <i class="fa fa-map-marker-alt"></i>
              </span>

              <span class="detail">
                <a href="https://goo.gl/maps/AoZjA6wsnt32" target="_blank"><address>{{ site.address }}</address></a>
              </span>
            </div>

            <div class="item">
              <span class="icon">
                <i class="fa fa-phone"></i>
              </span>

              <span class="detail">
                  <a href="tel:{{ site.phone }}">{{ site.phone }}</a>
              </span>
            </div>

            <div class="item">
              <span class="icon">
                <i class="fa fa-envelope"></i>
              </span>

              <span class="detail">
                <a href="mailto:{{ site.email }}">{{ site.email }}</a>
              </span>
            </div>

            {% if site.whatsapp != nil %}
            <div class="item">
              <span class="icon">
                <i class="fab fa-whatsapp"></i>
              </span>

              <span class="detail">
                <a href="https://wa.me/{{ site.whatsapp }}" target="_blank">(62) 99999-9999</a>
              </span>
            </div>
            {% endif %}

            {% if site.facebook != nil %}
            <div class="item">
              <span class="icon">
                <i class="fab fa-facebook-f"></i>
              </span>

              <span class="detail">
                <a href="{{ site.facebook }}" target="_blank">Facebook</a>
              </span>
            </div>
            {% endif %}

            {% if site.instagram != nil %}
            <div class="item">
              <span class="icon">
                <i class="fab fa-instagram"></i>
              </span>

              <span class="detail">
                <a href="{{ site.instagram }}" target="_blank">Instagram</a>
              </span>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<iframe src="{{ site.googlemaps }}" width="100%" height="300" frameborder="0" class="map"  allowfullscreen></iframe>
